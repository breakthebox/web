        <h1 style="margin-top: 2em;">CODOLA</h1>
        <p>
            <b>Thema:</b> Kollaboratives Dokumentationssystem<br/>
        </p>
        <div class="row">

            <div class="col-xs-12 col-sm-4 detailImage"><img src="img/codola.png" style="background-color: white"></div>
            <div class="col-xs-12 col-sm-8">

                <b>Inhalt</b><br/>
                <p>
                    CoDoLa ist ein System für eine zentralisierte und versionierte Dokumentverwaltung. Das Projekt
                    bietet einen LaTeX-Server sowie die notwendigen technischen Schnittstellen für
                    eine organisationsweite Dokumentationslösung.
                    Die Dokumente werden auf Basis eines GIT-Repositories versioniert und können über einen von CoDoLa
                    zur Verfügung gestellten Web-Editor für das kollaborative Bearbeiten von Dokumenten
                    im Team editiert werden. Der GIT-Workflow wird dabei so weit weg abstrahiert, dass auch technisch
                    unversierte Benutzer von den Vorteilen der Versionierung, dem Tagging und dem Branching durch die
                    Applikation profitieren können.
                </p>
                <p>
                    <b>Kontext</b><br/>
                    Das Projekt CoDoLa ist aufgrund einer Eigeninitiative von Oli entstanden.
                </p>
                <p>
                    <b>Weiterführende Informationen</b><br/>
                    <a href="http://codola.olinux.ch">...finden sich auf der CoDoLa-Projektseite</a>
                </p>
            </div>
        </div>
